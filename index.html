<!DOCTYPE html>
<html>
<head>
    <title>Matt Boddie</title>
    <meta name="description" content="A quick view into past work, interests, and future directions">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Existing styles for the dropdown */
        .dropdown {
            position: absolute;
            top: 10px; /* Adjust as needed */
            right: 10px; /* Adjust as needed */
        }

        .dropdown-button {
            background-color: #f0f0f0; /* Adjust as needed */
            color: black; /* Adjust as needed */
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease; /* Optional hover effect */
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            right: 0; /* Align dropdown to the right */
            border-radius: 5px;
            margin-top: 5px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            opacity: 1;
            visibility: visible;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease; /* Optional hover effect */
        }

        .dropdown-content a:hover {background-color: #ddd;}

        header {
            position: relative; /* To allow absolute positioning of the dropdown */
            padding-right: 100px; /* Adjust based on dropdown width */
        }

        nav {
            display: none; /* Hide the original navigation */
        }

        /* Styles to push the footer to the bottom */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body takes up at least the full viewport height */
            margin: 0; /* Remove default body margin */
        }

        main {
            flex-grow: 1; /* Allow the main content to take up available vertical space */
        }

        footer {
            background-color: #f0f0f0; /* Optional: Style your footer */
            padding: 10px;
            text-align: center;
        }

        section {
            padding: 20px; /* Add some padding to your main content sections */
        }
    </style>
</head>
<body>
    <header>
        <h1>Matt Boddie</h1>
        <div class="dropdown" id="dropdownMenu">
            <button class="dropdown-button" id="dropdownButton">Menu</button>
            <div class="dropdown-content" id="dropdownContent">
                <a href="past.html">Past Projects</a>
                <a href="future.html">Future Projects</a>
                <a href="softwares.html">Software</a>
                <a href="malaria.html">Malaria</a>
                <a href="templates.html">Templates</a>
            </div>
        </div>
    </header>

    <main>
        <section>
            <h2>About Me</h2>
            <img src="images/profile.png" alt="" width="150" height="150">
            <p>A quick view into past work, interests, and future directions.</p>
        </section>

        </main>

    <footer>
        <p>&copy; 2025 Matt Boddie. All rights reserved.</p>
    </footer>

    <script>
        const dropdownMenu = document.getElementById('dropdownMenu');
        const dropdownContent = document.getElementById('dropdownContent');
        let timeoutId;
        const delay = 300; // Adjust this value (in milliseconds) to control the delay

        dropdownMenu.addEventListener('mouseenter', () => {
            clearTimeout(timeoutId);
            dropdownContent.style.display = 'block';
            dropdownContent.style.opacity = '1';
            dropdownContent.style.visibility = 'visible';
        });

        dropdownMenu.addEventListener('mouseleave', () => {
            timeoutId = setTimeout(() => {
                dropdownContent.style.display = 'none';
                dropdownContent.style.opacity = '0';
                dropdownContent.style.visibility = 'hidden';
            }, delay);
        });

        // Prevent the timeout from clearing if the mouse re-enters the dropdown content
        dropdownContent.addEventListener('mouseenter', () => {
            clearTimeout(timeoutId);
        });

        // Restart the timeout if the mouse leaves the dropdown content
        dropdownContent.addEventListener('mouseleave', () => {
            timeoutId = setTimeout(() => {
                dropdownContent.style.display = 'none';
                dropdownContent.style.opacity = '0';
                dropdownContent.style.visibility = 'hidden';
            }, delay);
        });
    </script>

</body>
</html>
