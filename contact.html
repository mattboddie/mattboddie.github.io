<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      background-color: #f9f9f9;
      color: #333;
    }

    h2 {
      text-align: center;
    }

    form > div {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    small {
      display: block;
      margin-top: 0.25rem;
      color: #666;
    }

    button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    #form-response {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <section id="contact-section">
    <h2>Contact Me</h2>
    <form action="https://formspree.io/f/xoveykdj" method="POST" id="contactForm">
      <div>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div>
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="_replyto" required>
        <small>We'll use this to reply to you.</small>
      </div>
   <div>
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject">
      </div>
      <div>
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <div style="display: none;">
        <label for="_honey">Leave this field empty:</label>
        <input type="text" name="_honey" id="_honey">
      </div>

      <input type="hidden" name="_subject" value="New Contact Form Submission from Your Portfolio">
      <input type="hidden" name="_next" value="/">

      <button type="submit">Send Message</button>
      <div id="form-response"></div>
    </form>
  </section>

</body>
</html>
